<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonials</title>
  <style>
    .container {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial {
      background-color: #ffffff;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .author {
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Testimonials</h2>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>

</body>
</html>
